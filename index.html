<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Attrape le Chat !</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffe6f0;
      margin-top: 30px;
    }

    h1 {
      color: #cc3366;
    }

    #gameArea {
      width: 500px;
      height: 500px;
      margin: 0 auto;
      border: 3px dashed #cc3366;
      position: relative;
      background-color: #fff0f5;
    }

    #cat {
      width: 80px;
      height: 80px;
      position: absolute;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #score {
      font-size: 24px;
      color: #cc3366;
      margin: 15px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #cc3366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üê± Attrape le Chat !</h1>
  <p id="score">Score : 0</p>
  <div id="gameArea">
    <img id="cat" src="https://i.imgur.com/3ZQ3ZkR.png" alt="Chat mignon">
  </div>
  <br>
  <button id="startBtn">D√©marrer le jeu</button>

  <script>
    const cat = document.getElementById("cat");
    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const gameArea = document.getElementById("gameArea");

    let score = 0;
    let gameRunning = false;

    function moveCat() {
      const maxX = gameArea.clientWidth - cat.clientWidth;
      const maxY = gameArea.clientHeight - cat.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      cat.style.left = `${x}px`;
      cat.style.top = `${y}px`;
    }

    cat.addEventListener("click", () => {
      if (!gameRunning) return;
      score++;
      scoreDisplay.textContent = "Score : " + score;
      moveCat();
    });

    startBtn.addEventListener("click", () => {
      score = 0;
      scoreDisplay.textContent = "Score : 0";
      gameRunning = true;
      cat.style.display = "block";
      moveCat();
    });

    // D√©marrage initial
    cat.style.display = "none";
  </script>

</body>
</html>
